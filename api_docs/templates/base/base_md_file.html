{% extends "base/inside_page.html" %}

{% block breadcrumb %}
<div class="right-content__breadcrumb">
  <div class="col-xs-11 no-pad-r">
    {% include "partials/breadcrumb.html" %}
  </div>
</div>
{% endblock %}

{% block right_header %}
<div class="right-content__header">
  <div class="col-xs-12 no-pad-r">
    <div class="col-md-11 right-content__title">{{ properties.title }}</div>
    <div class="col-md-1 hidden-sm hidden-xs">
      <div class="right-content__icon"></div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
{% endblock %}

{% block right_content %}
  {{ content|safe }}
{% endblock %}

{% block extra_script %}
  <script>hljs.initHighlightingOnLoad();</script>
{% endblock %}
